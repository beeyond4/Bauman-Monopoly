<!doctype html>
<title>{% block title %}{% endblock %} - Bauman Monopoly</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{url_for('mainroom.index')}}">Bauman Monopoly</a></h1>
  <ul>
    {% if g.user %}
      <h1><a href="{{ url_for('profile') }}">{{ g.user['username'] }}</a></h1>
      <h1><a href="{{ url_for('auth.logout') }}">Log Out</a></h1>
    {% else %}
      <h1><a href="{{ url_for('auth.register') }}">Register</a></h1>
      <h1><a href="{{ url_for('auth.login') }}">Log In</a></h1>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <div class="body">
    {% block content %}{% endblock %}
  </div>
</section>
